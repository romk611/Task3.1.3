<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>User information-page</title>
</head>
<body>

<div class="container-fluid">
    <div class="row" style="background-color: #343a40">
        <div class="col">
            <span class="h4" style="color: white" th:text="${user.username}"></span>
            <span class="h5 font-weight-lighter" style="color: white" th:text="'with roles:'"></span>
            <span class="h5 font-weight-lighter" style="color: white" th:text="${user.getRoleName()}"></span>
            <span class="float-right">
                <form th:method="POST" th:action="@{/logout}">
                    <input type="submit" class="btn btn-link" style="color: #97a1a0" value="Logout">
                </form>
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col p-4">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>
        <div class="col-10" style="background-color: #f8f9fa; height: 100vh">
            <h1>User information-page</h1>
            <div class="card">
                <div class="card-header">
                    <h4>About user</h4>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>SurName</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${user}">
                            <td th:text="${user.id}"/>
                            <td th:text="${user.name}"/>
                            <td th:text="${user.surname}"/>
                            <td th:text="${user.age}"/>
                            <td th:text="${user.email}"/>
                            <td th:text="${user.roleName}"/>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
